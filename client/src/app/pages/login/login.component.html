<div class="col-4 m-auto border border-light mt-5 rounded p-3 shadow-lg p-3 mb-5 bg-body rounded">
    <form class="py-5" action="" #login="ngForm" (ngSubmit)="handleSubmit()">
        <h2 class="col-12 text-center main-color">Login Form </h2>
        <div class="row ">
            <div class="col-12 mt-4 ">
                <input type="email" placeholder="enter your email" class="form-control p-2 " name="email"
                    [(ngModel)]="model.email" #email="ngModel">
            </div>
            <div class="col-12 mt-4 ">
                <input type="password" placeholder="enter your password" class="form-control p-2" name="password"
                    [(ngModel)]="model.password" #password="ngModel">
            </div>
            <div class="col-12 mt-3 ">
                <button class=" main-bg-color border-0 rounded w-100 p-2 text-white ">login</button>
            </div>
        </div>
    </form>
</div>
